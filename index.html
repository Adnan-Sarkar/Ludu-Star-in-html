<!doctype html>
<html>
    <head>

                    <div class="right_box"></div>
                    <div class="clr"></div>
                </div>
                <div class="row2">
                    <div class="left_box"></div>
                    <div class="middle_box blue_box"></div>
                    <div class="right_box blue_box"></div>
                    <div class="clr"></div>
                </div>

                    <div class="left_box"></div>

                <div class="row6">
                    <div class="left_box"></div>

                    <div class="right_box"></div>
                    <div class="clr"></div>
                </div>
            </div>
            <div class="player second_player">
                <div class="blue">
                    <div class="blue_gap1"></div>
                    <div class="blue_gap2"></div>
                    <div class="blue_gap3"></div>
                    <div class="blue_gap4"></div>
                </div>
            </div>
            <div class="right_road">
                <div class="col1">
                    <div class="up"></div>
                    <div class="middle yellow_box"></div>
                    <div class="down"></div>
                </div>
                <div class="col2">
                    <div class="up"></div>
                    <div class="middle yellow_box"></div>
                    <div class="down"></div>

            <div class="player third_player">

                    <div class="green_gap1"></div>
                    <div class="green_gap2"></div>
                    <div class="green_gap3"></div>

                </div>
            </div>
            <div class="bottom_road">
                <div class="row1">
                    <div class="left_box"></div>
                    <div class="middle_box green_box"></div>

                    <div class="yellow_gap2"></div>

                    <div class="down"></div>

            </div>
